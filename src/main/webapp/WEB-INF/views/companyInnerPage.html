<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="card" style="width: 18rem;"
     th:each="course : ${companyInfo}">
  <img th:src="${course.getImageLink()}" class="card-img-top" alt="Course image">
  <div class="card-body">
    <h5 class="card-title" th:text="${course.getCourseName()}">Course name</h5>
    <p class="card-text" th:text="${course.getDescription()}">Course description</p>
    <p class="card-text" th:text="${course.getPrice()}">Course price</p>
    <a th:href="@{/courses/{courseId}/update(courseId=${course.id})}" class="btn btn-primary">Update</a>
    <a th:href="@{/courses/delete/{courseId}(courseId=${course.id})}" class="btn btn-danger">Delete</a>
  </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
