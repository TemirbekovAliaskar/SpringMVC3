<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Description</th>
            <th scope="col">Address</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="company:${allCompanies}">
                <th scope="row" th:text="${company.getId()}"></th>
                <td th:text="${company.getName()}"></td>
                <td th:text="${company.getDescription()}"></td>
                <td th:text="${company.getAddress()}"></td>
                <td>
                    <a th:href="@{/companies/find/{companyId} (companyId=${company.id})}" class="btn btn-primary">INFO</a>
                </td>
                <td>
                    <a th:href="@{/companies/update/{companyId}(companyId=${company.id})}" class="btn btn-primary">Update</a>
                    <a th:href="@{/companies/delete/{companyId}(companyId=${company.id})}" class="btn btn-primary">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
    <div>
        <a class="btn btn-primary" th:href="@{/companies/new}" role="button"> Add company</a>
    </div>
</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</html>
