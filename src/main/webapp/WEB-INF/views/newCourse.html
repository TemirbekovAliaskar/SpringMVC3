<!DOCTYPE html>
<html lang="en"   xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>New Company Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <form th:method="POST" th:action="@{/courses/save/{companyId}}" th:object="${newCourse}">
    <div>
        <label for="courseName"> Company name </label>
        <input type="text" th:field="*{courseName} " id="courseName">
    </div>
    <div>
        <label for="description">Address</label>
        <input type="text" th:field="*{description}" id="description">
    </div>
    <div>
        <label for="imageLink">Description</label>
        <input type="text" th:field="*{imageLink}" id="imageLink">
    </div>
    <div>
        <label for="price">Description</label>
        <input type="text" th:field="*{price}" id="price">
    </div>
        <button type="submit" class="btn btn-success">SAVE COURSE</button>
</form>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
